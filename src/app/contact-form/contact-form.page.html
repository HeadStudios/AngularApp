<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Form </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
    <ion-list class="ion-padding">
      
      <!-- Name -->
      <ion-item>
        <ion-label color="primary" position="stacked">Name</ion-label>
        <ion-input type="text" placeholder="Your Name" required [(ngModel)]="formData.name" name="name"></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item>
        <ion-label color="primary" position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="formData.email" name="email"></ion-input>
      </ion-item>

      <!-- Phone -->
      <ion-item>
        <ion-label color="primary" position="stacked">Phone</ion-label>
        <ion-input type="tel" placeholder="Mobile" [(ngModel)]="formData.mobile" name="mobile"></ion-input>
      </ion-item>

      <!-- Injustice -->
      <ion-item>
        <ion-label color="primary" position="stacked">Injustice</ion-label>
        <ion-textarea placeholder="Injustice" [(ngModel)]="formData.injustice" name="injustice"></ion-textarea>
      </ion-item>

    </ion-list>
  </form>

  <!-- Checkboxes for Contact Lists -->
<ion-list class="ion-padding">
  <ion-item *ngFor="let contactList of contactLists">
    <ion-label>{{ contactList.name }}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="contactList.selected" name="contactList-{{contactList.id}}"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>


<ion-footer>
  <ion-button fill="solid" expand="full" [disabled]="!contactForm.valid" class="ion-no-margin" size="large" (click)="submitForm(contactForm)">
    Submit
  </ion-button>
  <ion-button (click)="testFunction()">Test Function</ion-button>
</ion-footer>
